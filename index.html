<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <section class="date"> 
      <div class="dmy">
      <p>Day</p>
      <p>Month</p>
      <p>Year</p> 
      </div>

      <div class="date-picker">
        <label for="days"></label>
        <input type="number" id="days" name="days" />
        <label for="months"></label>
        <input type="number" id="months" name="months" />
        <label for="years"></label>
        <input type="number" id="years" name="years" />
      </div>
    </section>

    <section class="icon">
      <img src="./assets/images/icon-arrow.svg" alt="purple arrow down icon">
    </section>

    <section class='date-display'>
      <span class="year">x</span>
      <p>years</p>
      <span class="month">x</span>
      <p>months</p>
      <span class="day">x</span>
      <p>days</p>
    </section>
  </main>


  <div class="attribution" style="display:none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
