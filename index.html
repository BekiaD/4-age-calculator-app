<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body class="flex flex-col justify-center h-screen sm:items-center">
  <main class="bg-neutral-50 m-5 py-9 px-6 sm:max-w-2xl">


    <section class="date-picker ">
      <form class="flex flex-row justify-evenly">
        <div class="flex flex-col">
          <label for="days" class="mb-1  uppercase tracking-widest text-xs text-neutral-500 font-bold">
            Day</label>
          <input type="number" id="days" name="days" placeholder="--"
            class=" border border-gray-300 rounded-md text-sm font-bold text-neutral-900 py-2 pl-2 w-16" />
        </div>
        <div class="flex flex-col">
          <label for="months" class="mb-1 uppercase tracking-widest text-xs text-neutral-500 font-bold">
            Month</label>
          <input type="number" id="months" name="months" placeholder="--"
            class="border border-gray-300 rounded-md text-sm font-bold text-neutral-900 py-2 pl-2 w-16" />
        </div>
        <div class="flex flex-col">
          <label for="years" class="mb-1  uppercase tracking-widest text-xs text-neutral-500 font-bold">
            Year</label>
          <input type="number" id="years" name="years" placeholder="----"
            class="border border-gray-300 rounded-md text-sm font-bold text-neutral-900 py-2 pl-2 w-16" />
        </div>
      </form>
    </section>

    <section class="icon my-8">
      <div class="relative flex items-center"> <!-- Add 'flex items-center' to align the icon vertically -->
        <img src="./assets/images/icon-arrow.svg" alt="purple arrow down icon" class="m-auto w-10 bg-violet-500 rounded-full p-3 z-10">
        <div class="absolute w-full h-px bg-neutral-300 top-1/2 left-0 transform -translate-y-1/2 z-0"></div>
      </div>
    </section>

    <section class="date-display">
      <p class="italic font-extrabold text-5xl tracking-wide"> <span
          class="year italic text-violet-500 font-extrabold text-5xl tracking-wide">x</span>
        years</p>
      <p class="py-1 italic font-extrabold text-5xl tracking-wide"> <span
          class="month italic text-violet-500 font-extrabold text-5xl tracking-wide">x</span>
        months</p>
      <p class="italic font-extrabold text-5xl tracking-wide"> <span
          class="day italic text-violet-500 font-extrabold text-5xl tracking-wide">x</span>
        days</p>
    </section>


  </main>

  <div class="attribution" style="display:none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Beks</a>.
  </div>

  <script src="index.js"></script>
</body>

</html>
